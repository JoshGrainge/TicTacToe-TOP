<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/index.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <main>
      <header>
        <div class="player-section">
          <div class="player-one">
            <h3>Player One:</h3>
            <input
              type="text"
              class="p1-name"
              placeholder="Enter player's name"
            />
          </div>
          <div class="player-two">
            <h3>Player Two:</h3>
            <input
              type="text"
              class="p2-name"
              placeholder="Enter player's name"
            />
          </div>
        </div>
        <div class="button-container">
          <button class="start-btn">Start</button>
          <button class="reset-btn">Reset</button>
        </div>
      </header>

      <div class="modal-container">
        <div class="modal">
          <h2 class="game-over-text">Placeholder Text GET RID OF</h2>
          <button class="reset-btn">Play Again</button>
        </div>
      </div>

      <div class="grid-flex-container">
        <div class="grid-container">
          <div class="grid" data-index="0"></div>
          <div class="grid" data-index="1"></div>
          <div class="grid" data-index="2"></div>
          <div class="grid" data-index="3"></div>
          <div class="grid" data-index="4"></div>
          <div class="grid" data-index="5"></div>
          <div class="grid" data-index="6"></div>
          <div class="grid" data-index="7"></div>
          <div class="grid" data-index="8"></div>
        </div>
      </div>
    </main>
  </body>
</html>
